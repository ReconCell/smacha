--- # SMACHA Nesting Parameter Passing With Sub-Script Test - this should produce the same code as generated by 'nesting_params.yml'.
name: sm
template: ROSBase
outcomes: [final_outcome]
states:
  - SUB:
      # Here, a sub-script is called in order to define this container state and parameters are defined
      # that are passed to the sub-script.
      script: params_sub_script
      params: {name_0: FOO_0, name_1: FOO_1}
      transitions: {outcome_c: final_outcome}
