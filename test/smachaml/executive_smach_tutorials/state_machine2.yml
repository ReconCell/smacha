--- # Simple State Machine Tutorial SMACHAML script.
name: sm
template: Base
manifest: smacha
node_name: smach_example_state_machine
outcomes: [outcome4]
states:
  - FOO:
      template: Foo
      transitions: {outcome1: BAR, outcome2: outcome4}
  - BAR:
      template: Bar
      transitions: {outcome1: FOO}
