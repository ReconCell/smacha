# SMACHA state sequence example
name: sm_top
template: Base
manifest: smacha
node_name: smacha_params_test
outcomes: [final_outcome_1, final_outcome_2]
states:
- SUB:
    template: StateMachine
    params:
      name: FOO_0
      outcome: outcome1
      name_1: FOO_1
      name_2: FOO_2
    outcomes:
    - sub_outcome_1
    - sub_outcome_2
    transitions:
      sub_outcome_1: final_outcome_2
      sub_outcome_2: final_outcome_1
    states:
    - FOO_0:
        template: ParamFoo
        name_param: [params, name]
        outcome_param: [params, outcome]
        transitions: {outcome1: FOO_1, outcome2: sub_outcome_1}
    - FOO_1:
        template: ParamFoo
        name_param: [params, name_1]
        outcome_param: [params, outcome]
        transitions: {outcome1: FOO_2, outcome2: sub_outcome_1}
    - FOO_2:
        template: ParamFoo
        name_param: [params, name_2]
        outcome_param: [params, outcome]
        transitions: {outcome1: sub_outcome_2, outcome2: sub_outcome_1}
