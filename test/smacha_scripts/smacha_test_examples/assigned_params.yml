--- # SMACHA Assigned Parameter Passing Test - this should produce the same code as generated by 'hard_coded_params.yml'
name: sm_top
template: Base
manifest: smacha
node_name: smacha_params_test
outcomes: [final_outcome]
states:
  # This state shows examples of parameter assignment and lookup.
  - FOO_0:
      template: ParamFoo
      params: {name: FOO_0, outcome: outcome1}
      name_param: [params, name]
      outcome_param: [params, outcome]
      transitions: {outcome1: FOO_1, outcome2: final_outcome}
  # This state shows examples of string constructions using parameter lookups.
  - FOO_1:
      template: ParamFoo
      params: {name: FOO, outcome: outcome}
      name_param: [[params, name], '_1']
      outcome_param: [[params, outcome], '2']
      transitions: {outcome1: FOO_1, outcome2: final_outcome}
