--- # SMACHA Nesting Parameter Passing Test
name: sm_top
template: Base
manifest: smacha
node_name: smacha_nesting_params_test
outcomes: [final_outcome]
states:
  - SUB:
      template: StateMachine
      params: {name_0: FOO_0, name_1: FOO_1}
      outcomes: [outcome3]
      transitions: {outcome3: final_outcome}
      states:
        - FOO_0:
            template: ParamFoo
            params: {outcome: outcome1}
            name_param: [params, name_0]
            outcome_param: [params, outcome]
            transitions: {outcome1: FOO_1, outcome2: outcome3}
        - FOO_1:
            template: ParamFoo
            params: {outcome: outcome2}
            name_param: [params, name_1]
            outcome_param: [params, outcome]
            transitions: {outcome1: FOO_1, outcome2: outcome3}
