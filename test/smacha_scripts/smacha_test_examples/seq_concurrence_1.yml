--- # SMACHA state sequence example
name: sm_top
template: Base
manifest: smacha
node_name: smacha_params_test
outcomes: [final_outcome_1, final_outcome_2]
states:
- CON:
    template: Concurrence
    params:
      name: FOO_0
      outcome: outcome1
      name_1: FOO_1
    outcomes: [outcome1, outcome2, outcome3]
    default_outcome: outcome3
    outcome_map: {outcome1: {FOO_0: outcome1, FOO_1: outcome1}, outcome2: {FOO_0: outcome2, FOO_1: outcome2}}
    transitions: {outcome1: FOO_2, outcome2: final_outcome_2, outcome3: CON}
    states:
    - FOO_0:
        template: ParamFoo
        name_param: [params, name]
        outcome_param: [params, outcome]
    - FOO_1:
        template: ParamFoo
        name_param: [params, name_1]
        outcome_param: [params, outcome]
- FOO_2:
    template: ParamFoo
    params: {name: FOO_2, outcome: outcome1}
    name_param: [params, name]
    outcome_param: [params, outcome]
    transitions: {outcome1: final_outcome_1, outcome2: final_outcome_2}
