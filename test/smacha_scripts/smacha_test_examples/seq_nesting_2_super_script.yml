# SMACHA state sequence example
name: sm_top
template: Base
manifest: smacha
node_name: smacha_params_test
outcomes: [final_outcome_1, final_outcome_2]
states:
- FOO_0:
    template: ParamFoo
    params: {name: FOO_0, outcome: outcome1}
    name_param: [params, name]
    outcome_param: [params, outcome]
    transitions: {outcome1: SUB, outcome2: final_outcome_2}
- SUB:
    script: seq_nesting_2_sub_script
    params:
      name: FOO_1
      outcome: outcome1
      name_1: FOO_2
    transitions:
      sub_outcome_1: final_outcome_2
      sub_outcome_2: final_outcome_1
