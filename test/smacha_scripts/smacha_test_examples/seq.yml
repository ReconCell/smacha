--- # SMACHA state sequence example
name: sm_top
template: Base
manifest: smacha
node_name: smacha_params_test
outcomes: [final_outcome]
states:
  - FOO_0:
      template: ParamFoo
      params: {name: FOO_0, outcome: outcome1}
      name_param: [params, name]
      outcome_param: [params, outcome]
      transitions: {outcome1: FOO_1, outcome2: final_outcome}
  - FOO_1:
      template: ParamFoo
      params: {name: FOO_1, outcome: outcome1}
      name_param: [params, name]
      outcome_param: [params, outcome]
      transitions: {outcome1: FOO_2, outcome2: final_outcome}
  - FOO_2:
      template: ParamFoo
      params: {name: FOO_2, outcome: outcome1}
      name_param: [params, name]
      outcome_param: [params, outcome]
      transitions: {outcome1: FOO_2, outcome2: final_outcome}
