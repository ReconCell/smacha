- SUB:
    template: StateMachine
    outcomes:
    - sub_outcome_1
    - sub_outcome_2
    states:
    - FOO_0:
        template: ParamFoo
        name_param: [params, name]
        outcome_param: [params, outcome]
        transitions: {outcome1: FOO_1, outcome2: sub_outcome_1}
    - FOO_1:
        template: ParamFoo
        name_param: [params, name_1]
        outcome_param: [params, outcome]
        transitions: {outcome1: FOO_2, outcome2: sub_outcome_1}
    - FOO_2:
        template: ParamFoo
        name_param: [params, name_2]
        outcome_param: [params, outcome]
        transitions: {outcome1: sub_outcome_2, outcome2: sub_outcome_1}
